<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <div class="user-input">
      <input type="text" placeholder="Add your stuff">
      <i class="fa-solid fa-pencil icon"></i>
    </div>
    <div class="item-list">
      <ul class="list">
        <li class="item">Milk</li>
        <li class="item">Soda</li>
        <li class="item">Bread</li>
      </ul>
    </div>
    <button class="delete-btn">Delete List</button>
  </div>
  <script type="module" src="scripts/script.js"></script>
  <script src="https://kit.fontawesome.com/f971493941.js" crossorigin="anonymous"></script>
</body>
</html>
